doctrine:
  dbal:
    driver: 'pdo_sqlite'
    path: '%kernel.cache_dir%/test.db'
  orm:
    metadata_cache_driver:
      type: pool
      pool: doctrine.system_cache_pool
    query_cache_driver:
      type: pool
      pool: doctrine.result_cache_pool
    result_cache_driver:
      type: pool
      pool: doctrine.result_cache_pool
