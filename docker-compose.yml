

services:
  web:
    build: .
    ports:
      - "8000:80"
      - "9003:9003"  # Puerto Xdebug
    volumes:
      - .:/var/www/html
    environment:
      #APP_ENV: dev
      APP_SECRET: "ChangeMeToASecureValue"
      DATABASE_URL: "mysql://user:password@db:3306/car_workshop"
      VEHICLE_API_URL: "https://www.carqueryapi.com/api/0.3/"
    user: "www-data"
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: car_workshop
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      LANG: C.UTF-8
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init_mysql.sql:/docker-entrypoint-initdb.d/init_mysql.sql:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
volumes:
  db_data:
